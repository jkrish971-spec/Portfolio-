  <meta charset="utf-8" />

  <title>Krishna Jaiswal â€” Profile</title>
  <meta name="theme-color" content="#0A66C2"/>
  <style>
    :root{
      --accent:#0A66C2;
      --muted:#6b7280;
      --bg:#f3f4f6;
      --card:#fff;
      --radius:12px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      margin:0;
      background:var(--bg);
      color:#111827;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .container{
      max-width:920px;
      margin:22px auto;
      padding:18px;
    }
    .profile-card{
      display:flex;
      gap:18px;
      background:var(--card);
      padding:18px;
      border-radius:var(--radius);
      box-shadow:0 6px 18px rgba(16,24,40,0.06);
      align-items:center;
      flex-wrap:wrap;
    }
    .avatar{
      width:128px;
      height:128px;
      border-radius:12px;
      object-fit:cover;
      background:linear-gradient(135deg,#e6eefc,#eef6ff);
      border:2px solid rgba(10,102,194,0.08);
    }
    .main-info{
      flex:1 1 200px;
      min-width:220px;
    }
    h1{
      margin:0 0 6px 0;
      font-size:20px;
    }
    .headline{
      margin:0;
      color:var(--muted);
      font-size:14px;
    }
    .meta{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
    }
    .action-row{
      display:flex;
      gap:8px;
      margin-top:12px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      border:1px solid rgba(10,102,194,0.12);
      color:var(--accent);
      background:linear-gradient(180deg,rgba(10,102,194,0.04),transparent);
      cursor:pointer;
    }
    .content-grid{
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:18px;
      margin-top:18px;
    }
    .card{
      background:var(--card);
      padding:16px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(16,24,40,0.04);
    }
    .section-title{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
    }
    .section-title h2{
      margin:0;
      font-size:16px;
    }
    .summary{
      color:#111827;
      line-height:1.55;
      font-size:14px;
    }
    .experience-item, .edu-item{
      margin-bottom:12px;
    }
    .muted{
      color:var(--muted);
      font-size:13px;
    }
    .skill-list{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:8px;
    }
    .skill{
      background:#eef6ff;
      color:var(--accent);
      padding:6px 8px;
      border-radius:999px;
      font-size:13px;
      border:1px solid rgba(10,102,194,0.06);
    }
    .contact a{ color:var(--accent); text-decoration:none; font-weight:600; }
    @media (max-width:880px){
      .content-grid{ grid-template-columns: 1fr; }
      .avatar{ width:96px; height:96px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <img class="avatar" src="https://via.placeholder.com/300x300.png?text=Photo" alt="Profile photo" />
      <div class="main-info">
        <h1>Krishna Jaiswal</h1>
        <p class="headline">LinkedIn Profile Template</p>
        <div class="meta">Imported from shared LinkedIn URL</div>
        <div class="action-row">
          <a class="btn" href="https://www.linkedin.com/in/krishna-jaiswal-86565b353">Visit LinkedIn</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
